      <div class="imtahan-form row">
        <form action="">
          <div class="row">
            <div class="col-lg-6 imtahan-left">
              <div class="textarea mb-2 proqram-parametr d-flex justify-content-between">
                <label class="imtahan-label" for="">İmtahanın adı*</label>
                <input class="imtahan-input" type="text" />
              </div>
            
              <label for="">Haqqında</label>
              <br />
              <textarea class="textarea mb-3" name="" id="" cols="38" rows="5"></textarea>
              
              <div class="textarea d-flex justify-content-between">
                <label  for="birthdaytime"
                  >Başlama tarixi*
                </label>
                <div class="d-flex justify-content-end">
                <input class="start-input me-4" type="text" id="date">
                <a class="first-date-a">
                  <ion-icon class="i-calendar trigger" name="calendar-outline"></ion-icon>
                </a>
                </div>
              </div>
              <br />
              <div class="textarea d-flex justify-content-between">
                <label class="mb-1" for="birthdaytime">Bitmə tarixi</label>
                <div class="d-flex justify-content-end">
                <input class="start-input me-4" type="text" id="date2">
                <a class="first-date-a2 mb-1"><ion-icon class="i-calendar i-calendar-end trigger2" name="calendar-outline"></ion-icon></a>
              </div>
              </div>
            </div>
            <div class="col-lg-6 imtahan-right mt-2">
              <div class="mb-1 proqram-parametr d-flex justify-content-between">
                <label for="">Sual sayı*</label>
                <select class="imtahan-select" name="" id=""></select>
              </div>

              <div class="mb-1 proqram-parametr d-flex justify-content-between">
                <label for="">Fənn*</label>
                <select class="imtahan-select" name="" id=""></select>
              </div>

              <div class="mb-1 proqram-parametr d-flex justify-content-between">
                <label for="">İstifadəçi adı*</label>
                <input class="imtahan-select" type="text" />
              </div>

              <div class="mb-1 proqram-parametr d-flex justify-content-between">
                <label for="">Müəllim</label>
                <a class="imtahan-select" type="text">Adil</a>
              </div>

              <div class="mb-1 proqram-parametr d-flex justify-content-between">
                <label for="">Tələbə sayı</label>
                <p class="imtahan-select" type="text">16</p>
              </div>
            </div>
          </div>

          <div class="kitabxana-button d-flex justify-content-end">
            <a class="kitabxana-button-1 me-2">Ləğv et</a>
            <button class="kitabxana-button-2">Növbəti</button>
          </div>
