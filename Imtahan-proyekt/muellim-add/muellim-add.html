      <!--body-->
      <div class="imtahan-form">
        <form action="">
          <div class="hesab-div row">
            <div class="col-lg-5 first-col">
              <!--bashliq-->
              <input placeholder="Adı Soyadı" class="left-header" type="text" />
              <br />

              <div class="d-flex justify-content-between proqram-parametr">
                <label for="">Telefon 1</label>
                <input class="telefon" type="text" />
              </div>
              <div class="d-flex justify-content-between proqram-parametr">
                <label for="">Telefon 2</label>
                <input class="telefon" type="text" />
              </div>
              <div class="d-flex justify-content-between proqram-parametr">
                <label for="">E-mail</label>
                <input class="email" type="text" />
              </div>
              <br />
              <!--Universitet-->
              <div class="d-flex justify-content-between proqram-parametr mt-4">
                <label for="">Universitet</label>
                <select class="uni-select" name="" id=""></select>
              </div>
              <div class="d-flex justify-content-between proqram-parametr mt-1">
                <label for="">Qeydiyyat tarixi</label>
                <input class="login-date" type="text" />
              </div>
              <div class="d-flex justify-content-between proqram-parametr mt-1">
                <label for="">Kursdan ayrılma tarixi</label>
                <select class="uni-select" name="" id=""></select>
              </div>
              <div class="d-flex justify-content-between proqram-parametr mt-1">
                <label for="">Şəxsiyyət vəsiqəsi</label>
                <button class="id-card">Bax</button>
              </div>
            </div>

            <div class="col-lg-5 second-col">
              <div>
                <div class="d-flex justify-content-between proqram-parametr">
                  <label for="">İstifadəçi adı</label>
                  <input class="user-name" type="text" />
                </div>

                <div class="d-flex justify-content-between proqram-parametr">
                  <label for="">İstifadəçi şifrəsi</label>
                  <input class="user-password" type="text" />
                </div>

                <div class="d-flex justify-content-between proqram-parametr">
                  <label for="">Statusu</label>
                  <select class="uni-select" name="" id=""></select>
                </div>
                <div
                  class="middle-bottom-col d-flex justify-content-start mt-5"
                >
                  <label for="">Qeyd</label>
                  <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
              </div>
            </div>
            <div class="col-lg-2 third-col">
              <img class="profile-pic img" src="not-image.png" alt="" />
              <div class="i-img">
                <div class="p-image">
                  <ion-icon
                    class="i-pencil upload-button"
                    name="add-circle"
                  ></ion-icon>
                  <input class="file-upload" type="file" accept="image/*" />
                </div>
              </div>
            </div>
          </div>
          <br />
          <div class="kitabxana-button d-flex justify-content-end">
            <a class="kitabxana-button-1 me-2">Ləğv et</a>
            <button class="kitabxana-button-3 me-2">Çap et</button>
          </div>
        </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        var readURL = function (input) {
          if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
              $(".profile-pic").attr("src", e.target.result);
            };

            reader.readAsDataURL(input.files[0]);
          }
        };

        $(".file-upload").on("change", function () {
          readURL(this);
        });

        $(".upload-button").on("click", function () {
          $(".file-upload").click();
        });
      });
    </script>
  </body>
